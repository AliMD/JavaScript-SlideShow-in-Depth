<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
	body{
		background-image:url('image/5.jpg')	;
	}
	*{
		margin:0;
		padding:0;
		-webkit-transition:all 5s;	
	}
	div.image{
		background-image:url('image/1.png');
		width:600px;
		height:400px;
		border-radius:50%;
		margin:100px auto;
		opacity:1;
				
	}
	
	body.preload div.image{
		background-image:url('image/2.png');
		-webkit-transform: scale(0.8,0.1) translateY(1000px);
		opacity:0.1;
		
	}

</style>
<script type="text/javascript">
	window.onload=function(){
		document.body.className=''	
	}
</script>

</head>

<body class="preload">
	<div class="image"></div>
</body>
</html>
